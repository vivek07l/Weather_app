<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="./jquery-3.6.0.js"></script>
    <script src="main.js"></script>
</head>
<body id="body">
    <UI>
        <div class="user-interface">

            <div id="search-container">
                <!-- search bar -->

                <input type="search" name="" id="search-bar" placeholder="search">
                <!-- search button -->

                <button type="submit" id="search-button" onclick="city_value()" >
                    <?xml version="1.0" encoding="UTF-8"?>
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 30 30" width="20px"
                        height="20px">
                        <g id="surface46506793">
                            <path style=" stroke:none;fill-rule:nonzero;fill:rgb(100%,100%,100%);fill-opacity:1;"
                                d="M 13 3 C 7.488281 3 3 7.488281 3 13 C 3 18.511719 7.488281 23 13 23 C 15.398438 23 17.597656 22.148438 19.320312 20.734375 L 25.292969 26.707031 C 25.542969 26.96875 25.917969 27.074219 26.265625 26.980469 C 26.617188 26.890625 26.890625 26.617188 26.980469 26.265625 C 27.074219 25.917969 26.96875 25.542969 26.707031 25.292969 L 20.734375 19.320312 C 22.148438 17.597656 23 15.398438 23 13 C 23 7.488281 18.511719 3 13 3 Z M 13 5 C 17.429688 5 21 8.570312 21 13 C 21 17.429688 17.429688 21 13 21 C 8.570312 21 5 17.429688 5 13 C 5 8.570312 8.570312 5 13 5 Z M 13 5 " />
                        </g>
                    </svg>
                </button>
            </div>

            <!-- weather report -->

            <div id="weather">
                <p id="title"></p>
                <p id="temp"></p>
                <span>
                    <p id="weather-details"></p>
                    <img src="" class="icon">
                </span>
                <p id="humidity"></p>
                <p id="wind-speed"></p>

            </div>
        </div>
    </UI>

    
</body>
</html>
